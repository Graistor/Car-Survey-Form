<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
         rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <header>
         <h1 id="title">Car Selector</h1>
         <p id="description">Choosing the best car for you</p>
      </header>
      <main class="container">
         <form id="survey-form">
            <fieldset class="user-info">
               <label id="name-label" for="name">Name: </label>
               <input
                  type="text"
                  id="name"
                  placeholder="Enter your name"
                  required
               />
               <label id="email-label" for="email">Email:</label>
               <input
                  type="email"
                  id="email"
                  placeholder="Enter your email"
                  required
               />
               <label id="number-label" for="number"
                  >How old would you like the car to be?:
               </label>
               <input
                  type="number"
                  id="number"
                  placeholder="Year"
                  min="1960"
                  max="2025"
               />
            </fieldset>

            <fieldset class="user-options">
               <label for="dropdown">Select your favorite brand</label>
               <select id="dropdown" name="brands">
                  <option value="" selected>Select your favorite brand</option>
                  <option value="1">Ford</option>
                  <option value="2">Toyota</option>
                  <option value="3">Nissan</option>
                  <option value="4">Chevrolet</option>
                  <option value="5">Fiat</option>
                  <option value="6">Suzuki</option>
                  <option value="7">Subaru</option>
                  <option value="8">Hyundai</option>
               </select>

               <label>What type of car you like the most?</label>
               <br />
               <input id="suv" type="radio" name="cars" value="SUV" /><label
                  for="suv"
                  >SUV</label
               >
               <br />
               <input id="sedan" type="radio" name="cars" value="Sedan" /><label
                  for="sedan"
                  >Sedan</label
               >
               <br />
               <input
                  id="hatchback"
                  type="radio"
                  name="cars"
                  value="Hatchback"
               /><label for="hatchback">Hatchback</label>
               <br />
               <input id="van" type="radio" name="cars" value="Van" /><label
                  for="van"
                  >Van</label
               >
               <br />
               <input
                  id="pickup"
                  type="radio"
                  name="cars"
                  value="Pickup"
               /><label for="pickup">Pickup</label>
               <br />
            </fieldset>

            <fieldset class="user-features">
               <label>What extra features do you like on cars?</label>

               <br />
               <input id="ac" type="checkbox" name="features" value="A/C" />
               <label for="ac">A/C</label>
               <br />
               <input
                  id="windows"
                  type="checkbox"
                  name="features"
                  value="A/C"
               />
               <label for="windows">Electric Windows</label>
               <br />
               <input
                  id="switch"
                  type="checkbox"
                  name="features"
                  value="switch"
               />
               <label for="switch">Switch Button</label>
               <br />
               <input
                  id="brake"
                  type="checkbox"
                  name="features"
                  value="brake"
               />
               <label for="brake">Electronic Parking Brake</label>
               <br />
               <input
                  id="camera"
                  type="checkbox"
                  name="features"
                  value="camera"
               />
               <label for="camera">Rear View Camera</label>
               <br />
               <input
                  id="sunroof"
                  type="checkbox"
                  name="features"
                  value="sunroof"
               />
               <label for="sunroof">Sunroof</label>
            </fieldset>

            <fieldset class="user-comments">
               <label for="comments">Any Suggestions for the site?</label>
               <textarea name="comments" id="comments"></textarea>
            </fieldset>

            <input type="submit" value="Submit" name="submit" id="submit" />
         </form>
      </main>
   </body>
</html>
